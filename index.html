<body>

    <h1>Health App</h1>

    <h2>Member:</h2>
    <form>
        First Name: <br>
        <input type="text" name="firstname" placeholder="First Name"><br>
        Last name:<br>
        <input type="text" name="lastname" placeholder="Last Name"><br>
    </form>
    
    <h3>Run Information:</h3>
    <form>
        Run Date: Format <br>
        <input type="date" name="date"><br>
        Total Miles:<br>
        <input type="number" name="miles" placeholder="Miles"><br>
        Total Minutes:<br>
        <input type="number" name="minutes" placeholder="Minutes"><br>
    </form>
    
    <h3>Nutrition Information:</h3>
    <form>
        Total calories today:<br>
        <input type="number" name="calories" placeholder="calories"><br>
    </form>

    <input type="submit" value="Submit">
